<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
    <div class="container">
      <h1>World Clock</h1>
    
        <select name="cities" id="cities">
            <option value="home">Select a city</option>
            <option value="current">My location</option>
            <option value="Europe/Paris">Paris</option>
            <option value="America/Chicago">Chicago</option>
            <option value="Asia/Tokyo">Tokyo</option>
        </select>
    
    <div id="location">
        <div class="city" id="new-york">
            <div>
              <h2>New York</h2>
              <div class="date" id="date">May 17, 2023</div>
           </div>
            <div class="time" id="time">12:24 <small>pm</small></div>
        </div>

        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date" id="date">May 17, 2023</div>
          </div>
          <div class="time" id="time">12:24 <small>pm</small></div>
        </div>
        <div class="home"> </div>
    
    </div>
    
    <div>
      <footer>Coded by Erica Sulewski,
        <a href="https://github.com/ESulewski/world-clock">open source code at GitHub</a></footer>
    </div>

<script src="src/index.js"></script>
</body>
</html>

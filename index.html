<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
    <h1>World Clock</h1>
    <div class="container">
        <select name="cities" id="cities">
            <option value="">Select a city</option>
            <option value="paris">Paris</option>
            <option value="chicago">Chicago</option>
            <option value="tokyo">Tokyo</option>
        </select>
        <div class="city">
            <h2>New York</h2>
            <div class="date">May 17, 2023</div>
            <div class="time">12:24pm</div>

        </div>
        <div class="city">
            <h2>London</h2>
            <div class="date">May 17, 2023</div>
            <div class="time">12:24pm</div>
        
        </div>
    </div>
    <footer>Coded by Erica Sulewski,
        <a href="https://github.com/ESulewski/world-clock">open source code at GitHub</a></footer>
    
<script src="src/index.js"></script>
</body>
</html>
